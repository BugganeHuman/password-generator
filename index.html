<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.png" type="image/png" />
    <title>password-generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">password generator</h1>
      <div id="password"></div>
      <button id="generate">generate password</button>
      <button id="copy">copy</button>
      <br />
      <!---->
      <div class="choice">number of characters</div>
      <input id="num_of_char" type="number" />
      <br />
      <!---->
      <div class="choice">upper case</div>
      <input class="check" id="upper_case" type="checkbox" />
      <br />
      <!---->

      <div class="choice">lower case</div>
      <input class="check" id="lower_case" type="checkbox" />

      <br />
      <!---->

      <div class="choice">numbers</div>
      <input class="check" id="numbers" type="checkbox" />
      <br />
      <!---->

      <div class="choice">special characters</div>
      <input class="check" id="special" type="checkbox" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
